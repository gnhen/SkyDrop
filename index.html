<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDrop</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="static/src/SkyDropICON.png">
    <link rel="apple-touch-icon" sizes="128x128" href="static/src/skydropcentered.png">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <img id="skydrop-logo" src="static/src/skydropcentered.png" alt="SkyDrop Logo" height="150">
        <form id="upload-form" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="file-input" name="file" accept="image/*, .txt, .pdf">
        </form>
        <h1>SkyDrop</h1>
        <div class="buttons">
            <button onclick="showText()">Show Recently Received Text</button>
            <button onclick="showFiles()">Show Recently Received Files</button>
        </div>
        <div id="content"></div>
        <p class="copyright">&copy; 2026 Grant Hendricks</p>
    </div>


    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img id="popup-image" src="" alt="Image preview">
            <div class="popup-buttons">
                <a id="download-btn" href="#" download>Download</a>
                <button onclick="closePopup()">Close Popup</button>
            </div>
        </div>
    </div>
</body>

</html>

version: '3.8'

services:
  skydrop:
    build: .
    container_name: skydrop
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - DATABASE_URL=sqlite:///data/skydrop.db
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      # Persist uploaded files and database using named volumes
      - skydrop_files:/app/received_files
      - skydrop_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  skydrop_files:
  skydrop_data:
